<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
   
    <title>Sign in to GitHub Â· GitHub</title>
</head>
<body>

    <header>
        <i class="far fa-lightbulb"></i>
        <input type="checkbox" name="light-dark-mode" id="light-dark-mode">
        <i class="fas fa-moon"></i>
    </header>

    <main class="container">
        <i class="logo fab fa-github fa-6x"></i>
        <p>Sign in to GitHub</p>
        <form action="#">
            <div class="input-field">
                <label for="username">Username or email address</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="input-field">
                <label for="password">Password <a href="https://github.com/password_reset" class="password-reset">Forgot password?</a></label>
                <input type="password" name="password" id="password">
            </div>
            <button type="submit">Sign in</button>
        </form>

        <p>New to GitHub? <a href="https://github.com/join?source=login">Create an account.</a></p>
    </main>

    <footer>
        <a href="https://github.com/site/terms">Terms</a>
        <a href="https://github.com/site/privacy">Privacy</a>
        <a href="https://docs.github.com/articles/github-security/">Security</a>
        <a href="https://github.com/contact">Contact GitHub</a>
    </footer>

    <script src="./scripts.js"></script>
</body>
</html>
